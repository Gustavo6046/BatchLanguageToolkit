<!DOCTYPE html>

<html>
    </head>
        <meta name="description" content="Unreal Latko Translator -  BLT Demonstration.">
        <meta name="keywords" content="latko,translator,python,demo">
        <meta name="author" content="Gustavo6046 (Gustavo R. Rehermann)">
        <meta charset="UTF-8" />
        <title>Latko Translator - BLT Demo</title>
        
        <link rel="icon" type="image/png" href="web/favicon.png">
        
        <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet"> 
        <style>
            html, body {
                width: 100%;
                max-width: 100%;
                height: 100%;
                max-height: 100%;
            }
        
            body {
                font-family: "Coda Caption", sans-serif;
                color: #3FAA30;
                background-color: #110804;
                text-shadow: -2px 2px #000000;
                display: flex;
                flex-direction: column;
                align-content: stretch;
                margin: 0px;
            }
            
            h1 {
                text-align: center;
                margin: 0px;
                font-size: 3em;
            }
            
            #input {
                margin: 10px;
                flex: 1;
                margin-left: 15em;
                margin-right: 15em;
                background-color: #000;
                color: #9f9;
            }
            
            #output {
                margin: 10px;
                flex: 1.5;
                font-family: "PT Mono";
                text-shadow: 0px 0px #0000;
                padding: 5px;
                position: relative;
                text-align: center;
            }
            
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            #translated {
                position: absolute;
                top: 16.9117647059%;
                left: 8.984375%;
            }
            
            #translator {
                height: 100%;
                image-rendering: pixelated;
            }
        </style>
        
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.6.2/brython.min.js"
            integrity="sha256-3xvNKGzxlM/uuFHABLeiVZtmmFIPoU//A01tSDM3YAo="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="pybundle.js"></script>
        <script type="text/python3" src="blt.py"></script>
    </head>
    
    <body>
        <h1>Latko</h1>
        <textarea id="input"></textarea>
        <div id="output">
            <image src="web/UnrealTranslator.png" id="translator" class="centered" />
            <div id="translated" />
        </div>
        
        <script type="text/python3">
        import blt

        from browser import document as doc

        def translate():
           doc['translated'].innerHTML = blt.loadlang("Latko").translate(doc['input'].value)

        doc['input'].bind('input', translate)
        </script>
    </body>
</html>
